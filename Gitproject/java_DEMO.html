<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        document.writeln("<H2>Hello JavaScript</H2>")
        document.write("HelloWorld");
    </script>
</head>

<body>
    <script>
        var x = 10;
        var y = 5;
        document.write("The value of x is " + x + " The value of y is " + y +"<br>");
        document.write("x AND y = " + (x && y)+"<br>");
        document.write("x OR y = " + (x || y)+"<br>");
        document.write("NOT x = " + (!x)+"<br>");
    </script>

</body>

</html>
